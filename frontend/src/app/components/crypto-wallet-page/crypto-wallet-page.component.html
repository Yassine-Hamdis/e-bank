<!-- Client Layout with Sidebar -->
<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <app-client-sidebar></app-client-sidebar>

  <!-- Main Content -->
  <div class="flex-1 ml-64">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="px-6 py-4">
        <div class="flex justify-between items-center">
          <div>
            <h2 class="text-2xl font-bold text-gray-900">Crypto Wallet</h2>
            <p class="text-gray-600">Manage your cryptocurrency portfolio and digital assets.</p>
          </div>
          <div class="flex items-center space-x-4">
            <app-notification-bell></app-notification-bell>
          </div>
        </div>
      </div>
    </header>

  <!-- Navigation Breadcrumb -->
  <nav class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center space-x-4 py-3">
        <button
          (click)="navigateToDashboard()"
          class="text-blue-600 hover:text-blue-800 text-sm font-medium">
          Dashboard
        </button>
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
        <span class="text-sm text-gray-500">Crypto Wallet</span>
      </div>
    </div>
  </nav>

  <!-- Quick Actions Bar -->
  <div class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between py-4">
        <div class="flex items-center space-x-6">
          <button
            (click)="navigateToDashboard()"
            class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"></path>
            </svg>
            <span class="text-sm font-medium">Dashboard</span>
          </button>
          <button
            (click)="navigateToTransfer()"
            class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
            </svg>
            <span class="text-sm font-medium">Transfer</span>
          </button>
          <button
            (click)="navigateToMobileRecharge()"
            class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
            </svg>
            <span class="text-sm font-medium">Mobile Recharge</span>
          </button>
          <button
            (click)="navigateToNotifications()"
            class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6a2 2 0 012 2v9a2 2 0 01-2 2H9a2 2 0 01-2-2V9a2 2 0 012-2z"></path>
            </svg>
            <span class="text-sm font-medium">Notifications</span>
          </button>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-500">Crypto Wallet Management</span>
        </div>
      </div>
    </div>
  </div>

    <!-- Main Content -->
    <main class="px-6 py-8">
      <!-- Page Title -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Crypto Wallet</h1>
        <p class="mt-2 text-gray-600">Manage your cryptocurrency portfolio, trade digital assets, and monitor your wallet balance.</p>
      </div>

      <!-- Crypto Wallet Component -->
      <div class="bg-white rounded-lg shadow-lg">
        <app-crypto-wallet></app-crypto-wallet>
      </div>
    </main>
  </div>
</div>
